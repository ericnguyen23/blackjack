    <h1>Black Jack</h1>
    <h2>Let's Play!</h2>

    <section>
      <p id="firstCard-el">FIRST CARD:</p>
      <p id="secondCard-el">SECOND CARD:</p>
      <p id="drawCard-el">DRAW CARD:</p>
    </section>

    <section>
      <h2 id="currentScore-el" class="scores">YOUR SCORE:</h2>
      <h2 id="dealerScore-el" class="scores">DEALERS SCORE:</h2>

    </section>

    <!-- <p id="currentScore-el"></p> -->

    <section>
      <button id="deal-btn" class="deal">DEAL</button>
      <button id="hit-btn" class="hit">HIT</button>
      <button id="stay-btn" class="stay">STAY</button>
